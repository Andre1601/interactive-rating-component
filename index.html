<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <form action="end.html" class="form-box">
        <div class="icon-container">
          <div class="star-icon"></div>
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <h2>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </h2>
        <div class="rating-container">
          <input
            type="radio"
            id="1"
            name="rating"
            class="input-radio"
            value="1"
          />
          <label for="1" class="box-radio">1</label>
          <input
            type="radio"
            id="2"
            name="rating"
            class="input-radio"
            value="2"
          />
          <label for="2" class="box-radio">2</label>
          <input
            type="radio"
            id="3"
            name="rating"
            class="input-radio"
            value="3"
          />
          <label for="3" class="box-radio">3</label>
          <input
            type="radio"
            id="4"
            name="rating"
            class="input-radio"
            value="4"
          />
          <label for="4" class="box-radio">4</label>
          <input
            type="radio"
            id="5"
            name="rating"
            class="input-radio"
            value="5"
          />
          <label for="5" class="box-radio">5</label>
        </div>
        <button type="submit" class="form-box__submit">SUBMIT</button>
      </form>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andre Ardiansyah</a>.
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
